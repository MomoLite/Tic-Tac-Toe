<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="row0 column0" data-position="0"></div>
            <div class="row0 column1" data-position="1"></div>
            <div class="row0 column2" data-position="2"></div>
            <div class="row1 column0" data-position="3"></div>
            <div class="row1 column1" data-position="4"></div>
            <div class="row1 column2" data-position="5"></div>
            <div class="row2 column0" data-position="6"></div>
            <div class="row2 column1" data-position="7"></div>
            <div class="row2 column2" data-position="8"></div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <button id="start">Start/Restart</button>
    
        <script src="index.js"></script>
    </body>
</html>
